<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pawkey's place</title>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>PawKey's place</h1>
    <span id="outputDate"></span>
    <a href="index.html"
      ><img class="picture" src="logo.png" alt="This is a logo picture"
    /></a>

    <div id="menu" class="menu">
      <a href="index.html">Home</a>
      <hr class="thinLine" />
      <a href="browse.html">Browse Available Pets</a>
      <hr class="thinLine" />
      <a href="find.html">Find a dog/cat</a>
      <hr class="thinLine" />
      <a href="dog.html">Dog Care</a>
      <hr class="thinLine" />
      <a href="cat.html">Cat Care</a>
      <hr class="thinLine" />
      <a href="giveaway.html"> Have a pet to give away</a>
      <hr class="thinLine" />
      <a href="contact.html">Contact Us</a>
    </div>

    <div id="giveaway" class="content">
      <h2>Giveaway a pet</h2>
      <form name="myForm2" onsubmit="return false">
        <p>Type of pet:</p>
        <input type="radio" id="dog" name="name2" value="Dog" />
        <label for="dog">Dog</label>
        <input type="radio" id="cat" name="name2" value="Cat" />
        <label for="cat">Cat</label> <br />
        <p>Breed:</p>
        <input type="radio" id="breed1" name="breed2" />
        <label for="breed1">British Short Hair</label>
        <input type="radio" id="breed2" name="breed2" />
        <label for="breed2">Bulldog</label> <br />
        <input type="radio" id="breed3" name="breed2" />
        <label for="breed3">Mix breed</label>
        <p>Age of animal</p>
        <select name="age" id="age2">
          <option value="none">Choose an age</option>
          <option value="0-1">0-1</option>
          <option value="1-3">1-3</option>
          <option value="3-5">3-5</option>
          <option value="5+">5+</option>
        </select>
        <p>Animal gender:</p>
        <input type="radio" id="male" name="gender2" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender2" />
        <label for="female">Female</label>
        <p>Is your animal:</p>
        <input type="checkbox" id="children2" name="children2" />
        <label for="children2">Suitable for a family with small children</label>
        <br />
        <input type="checkbox" id="otherdogs2" name="otherdogs2" />
        <label for="otherdogs2">Suitable for a family with other dogs</label>
        <br />
        <input type="checkbox" id="othercats2" name="othercats2" />
        <label for="othercats2">Suitable for a family with other cats</label>
        <br />
        <input type="checkbox" id="none2" name="none2" />
        <label for="none2">None</label>
        <br />
        <p>Comment</p>
        <textarea name="comment2" id="comment2" cols="50" rows="10"></textarea>
        <br />
        <br />
        <p>Current owner's name:</p>
        <label for="lastname">Last name:</label>
        <input
          type="text"
          id="lastname"
          name="lastname"
          style="width: 300px; height: 20px"
        />
        <br />
        <br />
        <label for="firstname">First name:</label>
        <input
          type="text"
          id="firstname"
          name="firstname"
          style="width: 300px; height: 20px"
        />
        <br />
        <br />
        <label for="email"><u>Current owner's email:</u> </label>
        <input
          type="email"
          id="email"
          name="email"
          style="width: 300px; height: 20px"
        />
        <br />
        <br />
        <input type="reset" value="Reset" />
        <input type="submit" value="Submit" onclick="validateGiveaway()" />
      </form>
    </div>

    <footer>
      <p><a href="index.html#privacy">Privacy Policy</a></p>
    </footer>
  </body>
</html>
